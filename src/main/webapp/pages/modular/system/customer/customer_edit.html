@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/customer/customer_edit.js"]}){
<form id="customerForm" lay-filter="customerForm" class="layui-form model-form">
    <input name="customerId" value="${customerId}" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">公司名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入公司名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-col-xs6">
            <label class="layui-form-label">联系人<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input name="contact" placeholder="请输入联系人" type="text" class="layui-input" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-col-xs6">
            <label class="layui-form-label">联系方式<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input name="contactTel" placeholder="请输入联系方式" type="text" class="layui-input" lay-verify="required" required/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-xs6">
            <label class="layui-form-label">联系方式2</label>
            <div class="layui-input-block">
                <input name="contactTel2" placeholder="请输入联系方式2" type="text" class="layui-input"  />
            </div>
        </div>
        <div class="layui-col-xs6">
            <label class="layui-form-label">联系方式3</label>
            <div class="layui-input-block">
                <input name="contactTel3" placeholder="请输入联系方式3" type="text" class="layui-input" />
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-col-xs12">
            <label class="layui-form-label">参与项目</label>
            <div class="layui-input-block">
                @for(p in projectList){
                <input type="checkbox" name="dictId" ${p.checkbox==1? "checked"} value="${p.dictId}" title="${p.name}">
                @}
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">基本情况<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入客户基本情况" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跟进情况<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="followContent" placeholder="请输入跟进情况" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跟进状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="电话一试" checked/>
            <input type="radio" name="status" value="2" title="二次沟通"/>
            <input type="radio" name="status" value="3" title="约出见面"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
