@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/customerSource/source_share.js"]}){
<form id="customerForm" lay-filter="customerForm" class="layui-form model-form">
    <input name="customerIdList" value="${customerIdList}" type="hidden"/>

    <div class="layui-form-item">
        <div class="layui-col-xs6">
            <label class="layui-form-label">分享给<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                @for(user in userList){
                <input type="checkbox" name="userId" value="${user.userId}" title="${user.name}">
                @}
            </div>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>分享</button>
    </div>
</form>
@}
